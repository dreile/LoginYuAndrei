<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script>
            function validateUsername(input)
            {
                var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

                if (input.value.match(validRegex))
                {
                    alert("Valid Email")
                    document.getElementById(1).focus()
                    return true
                }
                else
                {
                    alert("Invalid Email Address")
                    document.getElementById(1).focus()
                    return false
                }
            }

            function validatePassword(input)
            {
                var number = /^(?=.*[0-9])/;
                var special = /^(?=.*[!@#$%^&*])/;
                var alphabet = /^(?=.*[a-zA-Z])/;
                if(input.value.match(number))
                {
                    if(input.value.match(special))
                    {
                        if(input.value.match(alphabet))
                        {
                            if(input.value.length >= 8)
                            {
                                alert("Valid Password")
                                document.getElementById(2).focus()
                                return true
                            }
                            else
                            {
                            alert("Invalid Password")
                            document.getElementById(2).focus()
                            return false
                            }
                        }
                        else
                        {
                        alert("Invalid Password")
                        document.getElementById(2).focus()
                        return false
                        }
                    }
                    else
                    {
                    alert("Invalid Password")
                    document.getElementById(2).focus()
                    return false
                    }
                }
                else
                {
                    alert("Invalid Password")
                    document.getElementById(2).focus()
                    return false
                }
            }
        </script>
    </head>

    <body>
        <div class = "main">
            <h1>LOGIN</h1>
            <form>
                <label>Username</label><br>
                <input id = 1 type="text"><br>
                <label>Password</label><br>
                <input id = 2 type="password"><br>
                <button onclick="validateUsername(document.getElementById(1)), validatePassword(document.getElementById(2))">LOGIN</button>
            </form>
        </div>
    </body>
</html>
